<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST" action="/saveUser" th:object="${user}">
        <input type="hidden" th:field="*{id}" th:value="*{getId()}">
        name: <input type="text" th:field="*{name}">

    </form>
